<!DOCTYPE html>
<html>
  <head>
	 {% load static %} 
    <title>Сервис вопросов и ответов</title>
	 <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
	<script src="{% static 'js/jquery-3.2.0.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/handlebars.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/handlebars-jquery.js' %}" type="text/javascript"></script>
	<link href="{% static 'styles/style.css' %}" rel="stylesheet"/>

  </head>
  <body>
  <div class="subheader">
	
  </div>
  <div class="header">
   {% if user.is_authenticated %}
	<div class="header_button">
		<p>
			<a href="/addquestion/">Задать вопрос</a>
		</p>
	</div>
	{% endif %}
	{% if not user.is_authenticated %}
	<div class="header_button">
		<p>
			<a href="/register/">Зарегистрироваться</a>
		</p>
	</div>	
	<div class="header_button">
		<p>
			<a href="/login/">Войти</a>
		</p>
	</div>
	{% endif %}
	{% if user.is_authenticated %}
	<div class="header_button">
		<p>
			<a href="/logout/">Выйти</a>
		</p>
	</div>
	{% endif %}
	<h1>
		Сервис вопросов и ответов
	</h1>
	
	</div>
    <div class="main_content">
	
	{% block content %}
    {% endblock %}
    </div>
	
	

  </body>
 
</html>

{% extends 'index.html' %}
{% load static %} 
{% block content %}
	<h2>Вопросы:</h2>
	<div id="qustions_list_block">
	{% for question in questions %}
		<div>
			<h3>{{question.author}}:</h3>
			<a class="question_block_question"  href="/question/{{question.id}}">{{question.question}}</a>
			<p class="question_block_date">{{question.pub_date}}</p>
		</div>
	{% endfor %}
	</div>
	<script src="{% static 'js/page_update.js' %}" type="text/javascript"></script>
	{% include "question_link.html" %}
   
{% endblock %}

<!DOCTYPE html>
<html>
  <head>
     {% load static %} 
    <title>Регистрация</title>
	<link href="{% static 'styles/style.css' %}" rel="stylesheet"/>
  </head>
  <body>
    <div class="return_link_register">
		<a  href="/">Вернуться к списку вопросов</a>
	</div>
    <form class="register_form" action="" method="post">
      {% csrf_token %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
      {{ form.as_p }}
      <button type="submit">Зарегистрироваться</button>
    </form>
  </body>
</html>
